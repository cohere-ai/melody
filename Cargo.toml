[package]
name = "melody-parsing"
version = "0.2.0"
edition = "2024"

[dependencies]
serde_json = "1.0"
regex = "1.10"
log = "0.4"
pyo3 = { version = "0.27.1", features = ["extension-module"], optional = true}

[dev-dependencies]
env_logger = "0.11"
tokenizers = { version = "0.22.1", features = ["http"] }

[lib]
name = "cohere_melody"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib", "staticlib"]

[features]
default = ["ffi"]
ffi = []
python_ffi = ["pyo3"]

[lints.clippy]
pedantic = "warn"
